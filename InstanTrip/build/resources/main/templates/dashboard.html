<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InstanTrip - 대시보드</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4d94ff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .content {
            padding: 2rem 0;
        }
        .btn {
            display: inline-block;
            background: #4d94ff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
        }
        .btn:hover {
            background: #387ed9;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .user-info {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<header>
  <div class="container">
    <h1>InstanTrip - 대시보드</h1>
  </div>
</header>

<div class="container">
  <div class="content">
    <div class="user-info">
      <h2>사용자 정보</h2>
      <div class="card">
        <p><strong>이름:</strong> <span th:text="${#authentication.name}"></span></p>
        <p><strong>이메일:</strong> <span th:text="${#authentication.principal.attributes.email}"></span></p>
        <div sec:authorize="isAuthenticated()">
          <p><strong>인증 정보:</strong></p>
          <pre th:text="${#authentication.principal}"></pre>
        </div>
      </div>
    </div>

    <div class="trip-actions">
      <h2>여행 일정 관리</h2>
      <a href="#" class="btn">새 여행 일정 만들기</a>
      <a href="#" class="btn">내 여행 일정 보기</a>
      <a href="#" class="btn">공유된 일정</a>
    </div>

    <div style="margin-top: 30px;">
      <a th:href="@{/}" class="btn">홈으로</a>
      <a th:href="@{/logout}" class="btn">로그아웃</a>
    </div>
  </div>
</div>
</body>
</html>
