<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InstanTrip - 여행 계획 서비스</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4d94ff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .content {
            padding: 2rem 0;
        }
        .btn {
            display: inline-block;
            background: #4d94ff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
        }
        .btn:hover {
            background: #387ed9;
        }
    </style>
</head>
<body>
<header>
  <div class="container">
    <h1>InstanTrip - 맞춤형 여행 계획 서비스</h1>
  </div>
</header>

<div class="container">
  <div class="content">
    <div sec:authorize="isAuthenticated()">
      <div>
        안녕하세요, <strong th:text="${#authentication.name}"></strong>님!
        <br>
        <p>당신만의 맞춤형 여행 계획을 쉽고 빠르게 만들어보세요.</p>
        <br>
      </div>
      <div>
        <a th:href="@{/dashboard}" class="btn">대시보드로 이동</a>
        <a th:href="@{/logout}" class="btn">로그아웃</a>
      </div>
    </div>

    <div sec:authorize="isAnonymous()">
      <h2>당신만의 여행을 더 쉽게 계획하세요</h2>
      <p>
        InstanTrip은 당신의 취향과 관심사에 맞춰 여행 계획을 제안해 드립니다.<br>
        복잡한 여행 일정 계획에서 벗어나 보다 쉽고 편리하게 여행을 설계하세요.
      </p>
      <div>
        <a th:href="@{/oauth2/authorization/cognito?prompt=login}" class="btn">로그인</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
